<div class="main">
  <div class="btncontainer">
    <button
      type="button"
      class="login-btn"
      (click)="signIn()"
      *ngIf="user == null"
    >
      <span class="full-text">Sign in with Google</span>
      <span class="short-text"></span>
    </button>
    <button
      type="button"
      class="login-btn-sign-out"
      (click)="signOut()"
      *ngIf="user != null"
    >
      <span class="full-text">You're signed in</span>
      <span class="short-text"></span>
    </button>
  </div>
  <app-sidebar></app-sidebar>
  <router-outlet class="main-data"></router-outlet>
</div>
